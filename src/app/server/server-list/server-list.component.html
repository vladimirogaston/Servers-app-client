<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Ip Address">
        <th mat-header-cell *matHeaderCellDef> Ip Address </th>
        <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Memory">
        <th mat-header-cell *matHeaderCellDef> Memory </th>
        <td mat-cell *matCellDef="let element"> {{element.memory}} </td>
    </ng-container>

    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
            <div [ngClass]="getServerStatusStyle(element.status)">
                {{getServerStatusMessage(element.status)}}
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="Ping">
        <th mat-header-cell *matHeaderCellDef>Ping</th>
        <td mat-cell *matCellDef="let element">
            <mat-icon>{{getPingIconName(element.status)}}</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="deleteable">
                <button mat-mini-fab color="primary" (click)="onDelete(element.ipAddress)">
                    <mat-icon>delete</mat-icon>
                </button>
            </ng-container>
            <button mat-mini-fab color="primary">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
